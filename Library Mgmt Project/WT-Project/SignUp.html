<script>
function checkforBlank()
{
 if(document.getElementById('UID').value ==""){
 alert('UID textbox cannot be left empty !!!');
 document.getElementById('UID').style.borderColor="red";
 return false;
 }
 
 if(document.getElementById('pwd').value ==""){
 document.getElementById('alertpwd').innerHTML="Password field is left empty !!";

}
if((document.getElementById('UID').value.length <10)||(document.getElementById('UID').value.length >10))
      {document.getElementById('UIDerror').innerHTML="Fake UID!!";
 return false;
      }
}
</script>
